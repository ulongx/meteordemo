<template name="postSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="url">链接</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="您的 URL" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">标题</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="您帖子名称" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="提交" class="btn btn-primary"/>
  </form>
</template>
